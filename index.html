    <script>
     
     document.addEventListener(
        "plusready",
        function() {
          message = document.getElementById("message");
          // 监听点击消息事件
          plus.push.addEventListener(
            "click",
            function(msg) {
              // 判断是从本地创建还是离线推送的消息
              switch (msg.payload) {
                case "LocalMSG":
                  outSet("点击本地创建消息启动：");
                  break;
                default:
                  outSet("点击离线推送消息启动：");
                  // alert("222"+msg)
                  break;
              }
              // 提示点击的内容
              plus.ui.alert(msg.content);
              // 处理其它数据
              logoutPushMsg(msg);
            },
            false
          );
          // 监听在线消息事件
          plus.push.addEventListener(
            "receive",
            function(msg) {
             /*  var info = plus.push.getClientInfo();
              var jsonStr=msg.content; */
              var that = this;
              if (msg.aps) {
                outSet("接收到在线APNS消息：");
              } else {
                var transContent = msg.content;
               
              }
             // logoutPushMsg(msg);
            },
            false
          );
        },
        false
      );
    </script>
